<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        .circle {
            border-radius: 50%;
        }
        .curved-bg {
            border-top-right-radius: 200px;
            border-bottom-left-radius: 200px;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">

    <div class="flex flex-col md:flex-row items-center justify-center p-4">
        <div class="w-full md:w-1/2 p-4">
            <h1 class="text-5xl font-bold text-gray-800">Welcome to online learning center</h1>
            <p class="text-gray-600 mt-4">
                There are many variations of passages of lorem ipsum available but the majority have suffered alteration in some form by injected humour or randomised words which don't look.
            </p>
            <div class="flex items-center mt-8">
                <div class="flex items-center mr-4">
                    <img src="https://via.placeholder.com/50" alt="Icon" class="w-10 h-10 mr-2">
                    <div>
                        <p class="text-gray-800 font-semibold">Start learning from our experts</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/50" alt="Icon" class="w-10 h-10 mr-2">
                    <div>
                        <p class="text-gray-800 font-semibold">Enhance your skills with us now</p>
                    </div>
                </div>
            </div>
            <button class="mt-8 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Learn More
            </button>
        </div>
        <div class="w-full md:w-1/2 p-4 relative">
            <div class="circle bg-white p-4 shadow-lg absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2">
                <img src="https://via.placeholder.com/300" alt="People" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="curved-bg bg-white p-8 shadow-lg mt-16">
                <p class="text-gray-600 text-center">Trusted by</p>
                <p class="text-4xl font-bold text-center text-yellow-500">4890</p>
            </div>
        </div>
    </div>


    <div id="coursesContainer" class="grid md:grid-cols-3 gap-6"></div>
    
    <script>
        const courses = [
            {
                category: "PHOTOGRAPHY",
                categoryColor: "bg-green-500",
                title: "Basics of Photography",
                author: "Ernest Rodriquez",
                rating: 4.8,
                reviews: 250,
                duration: "10 Hours",
                lectures: "6 Lectures",
                price: "$18",
                img: "https://nuxt-kipso.netlify.app/assets/images/course-1-1.jpg"
            },
            {
                category: "MARKETING",
                categoryColor: "bg-red-500",
                title: "Affiliate Bootcamp",
                author: "Isabella Stanley",
                rating: 4.8,
                reviews: 250,
                duration: "10 Hours",
                lectures: "6 Lectures",
                price: "$18",
                img: "https://nuxt-kipso.netlify.app/assets/images/course-1-3.jpg"
            },
            {
                category: "HEALTH & FITNESS",
                categoryColor: "bg-teal-500",
                title: "Healthy Workout Tips",
                author: "Katherine Collins",
                rating: 4.8,
                reviews: 250,
                duration: "10 Hours",
                lectures: "6 Lectures",
                price: "$18",
                img: "https://nuxt-kipso.netlify.app/assets/images/course-1-2.jpg"
            }
        ];
        
        const coursesContainer = document.getElementById("coursesContainer");
        
        courses.forEach(course => {
            coursesContainer.innerHTML += `
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="${course.img}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <span class="${course.categoryColor} text-white px-3 py-1 rounded text-sm">${course.category}</span>
                        <h3 class="text-xl font-semibold mt-2">${course.title}</h3>
                        <p class="text-gray-600 text-sm mt-1">by <span class="text-blue-500">${course.author}</span></p>
                        <div class="flex items-center mt-2">
                            <i class="fas fa-star text-yellow-500"></i>
                            <i class="fas fa-star text-yellow-500"></i>
                            <i class="fas fa-star text-yellow-500"></i>
                            <i class="fas fa-star text-yellow-500"></i>
                            <i class="fas fa-star-half-alt text-yellow-500"></i>
                            <span class="ml-2 text-gray-600">${course.rating} (${course.reviews})</span>
                        </div>
                        <div class="flex justify-between mt-4 text-gray-700 text-sm">
                            <span><i class="fas fa-clock"></i> ${course.duration}</span>
                            <span><i class="fas fa-book"></i> ${course.lectures}</span>
                            <span class="font-bold">${course.price}</span>
                        </div>
                        <button class="mt-4 w-full bg-gray-200 py-2 rounded text-gray-700">See Preview</button>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
