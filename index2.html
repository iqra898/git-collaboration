<html lang="en">
<head>

    <title>Online Learning Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .circle {
            border-radius: 50%;
        }
        .curved-bg {
            border-top-right-radius: 200px;
            border-bottom-left-radius: 200px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row items-center justify-center p-4">
        <div class="w-full md:w-1/2 p-4">
            <h1 class="text-5xl font-bold text-gray-800">Welcome to online learning center</h1>
            <p class="text-gray-600 mt-4">
                There are many variations of passages of lorem ipsum available but the majority have suffered alteration in some form by injected humour or randomised words which don't look.
            </p>
            <div class="flex items-center mt-8">

                    <img src="https://via.placeholder.com/50" alt="Icon" class="w-10 h-10 mr-2">
                    <div>
                        <p class="text-gray-800 font-semibold">Start learning from our experts</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/50" alt="Icon" class="w-10 h-10 mr-2">
                    <div>
                        <p class="text-gray-800 font-semibold">Enhance your skills with us now</p>
                    </div>
                </div>
            </div>
            <button class="mt-8 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Learn More
            </button>
        </div>
        <div class="w-full md:w-1/2 p-4 relative">
            <div class="circle bg-white p-4 shadow-lg absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2">
                <img src="https://via.placeholder.com/300" alt="People" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="curved-bg bg-white p-8 shadow-lg mt-16">
                <p class="text-gray-600 text-center">Trusted by</p>
                <p class="text-4xl font-bold text-center text-yellow-500">4890</p>
            </div>
        </div>

</html>
